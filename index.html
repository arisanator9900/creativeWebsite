<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Creativity</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <!--Section 1-->
        <section class="section-1">
            <nav class="navbar">
                <a href="#" class="navbar-link">Design</a>
                <a href="#" class="navbar-link">Customers</a>
                <a href="#" class="navbar-link">Team</a>
                <a href="#" class="navbar-link">Contact</a>
            </nav>
            <div class="floating-bg"></div>
            <h1 class="section-1-heading">SnowballDZN</h1>
            <div class="logo">
                <i class="fas fa-bezier-curve"></i>
            </div>
        </section>
        <!--Section 2-->
        <section class="section-2">
            <h1 class="section-heading">Customers</h1>
            <div class="customers-wrapper">
                <div class="customer">
                    <i class="fas fa-quote-left"></i>
                    <p class="customer-text">Snowball Design changed my life!</p>
                    <div class="customer-rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                    </div>
                    <img src="images/customer-img-1.jpg" class="customer-img">
                    <h4 class="customer-name">Jane Doe</h4>
                </div>
                <div class="customer">
                    <i class="fas fa-quote-left"></i>
                    <p class="customer-text">Snowball Design is so amazing for all of your design needs!</p>
                    <div class="customer-rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                    </div>
                    <img src="images/customer-img-2.jpg" class="customer-img">
                    <h4 class="customer-name">Jack Joey</h4>
                </div>
                <div class="customer">
                    <i class="fas fa-quote-left"></i>
                    <p class="customer-text">Snowball Design is the best service i've ever used!</p>
                    <div class="customer-rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                    <img src="images/customer-img-3.jpg" class="customer-img">
                    <h4 class="customer-name">Ann Brown</h4>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
